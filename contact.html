<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="./styles/contact.css" />
  <title>Portfolio | Contact</title>
</head>
<body>
  <header class="header">
    <div class="ghLogoWrapper">
      <a href="https://github.com/koyablue" target="_blank">
        <i class="fab fa-github fa-2x"></i>
      </a>
    </div>
    <nav class="navContainer">
      <div class="navContainerItem">
        <a href=".">Top</a>
      </div>
      <div class="navContainerItem">
        <a href="./contact.html">Contact</a>
      </div>
      <div class="navContainerItem">
        <a href="./projects.html">Projects</a>
      </div>
    </nav>
    <div class="resumeButtonWrapper">
      <button class="resumeButton">
        <a href="https://www.koyaaoyama.com/pdf/koya_aoyama_resume.pdf" target="_blank">Resume</a>
      </button>
    </div>
  </header>

  <main class="main">
    <form class="formWrapper">
      <div class="formItem">
        <label>E-mail<span class="required"> *</span></label>
        <input type="text" name="email" class="textInput" placeholder="example@example.com" />
      </div>
      <div class="formItem">
        <label>Message<span class="required"> *</span></label>
        <textarea name="body" class="textArea" placeholder="Please write messages here."></textarea>
      </div>
      <div class="formItem">
        <div class="submitButtonWrapper">
          <button type="submit" class="submitButton">Send</button>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
